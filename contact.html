<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gym Management - Contact</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background: linear-gradient(to right, #1e3c72, #2a5298); color:#fff; min-height:100vh; display:flex; flex-direction:column; align-items:center; }

    /* Navigation */
    nav {
        display:flex; justify-content:center; gap:25px; background:rgba(0,0,0,0.6);
        padding:15px 0; width:100%; position:sticky; top:0; z-index:100;
    }
    nav a {
        color:#fff; text-decoration:none; font-size:1.1rem; transition:0.3s;
        padding:5px 10px; border-radius:5px;
    }
    nav a:hover { background:#ff9800; color:#000; }

    /* Contact Section */
    .contact-section {
        display:flex; flex-direction:column; justify-content:center; align-items:center;
        flex:1; padding:50px 20px; text-align:center;
    }
    .contact-section h1 { font-size:2.5rem; margin-bottom:15px; }
    .contact-section p { margin-bottom:40px; font-size:1rem; color:#ddd; }

    /* Buttons */
    .contact-buttons { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; }
    .contact-btn {
        display:flex; align-items:center; justify-content:center;
        padding:15px 25px; font-size:1.1rem; color:#fff; text-decoration:none;
        border-radius:10px; background:rgba(0,0,0,0.6); transition:0.3s, transform 0.3s;
        position:relative; overflow:hidden;
    }
    .contact-btn:hover {
        transform: scale(1.1);
        background:#ff9800;
        color:#000;
    }
    .contact-btn::before {
        content:""; position:absolute; top:0; left:-100%; width:100%; height:100%;
        background:rgba(255,255,255,0.2); transform:skewX(-20deg);
        transition:0.5s;
    }
    .contact-btn:hover::before { left:200%; }

    /* Icons (optional: simple emoji for now) */
    .contact-btn span { margin-left:8px; }

    @media(max-width:600px){
        nav { flex-direction:column; gap:10px; }
        .contact-buttons { flex-direction:column; gap:15px; }
    }
</style>
</head>
<body>

<!-- Navigation -->
<nav>

<!-- Contact Section -->

    <div class="contact-buttons">

        <a href="https://instagram.com/sibuh05" target="_blank" class="contact-btn">Instagram <span>üì∑</span></a>
        <a href="tel:+251912345678" class="contact-btn">Call Us <span>üìû</span></a>
        <a href="mailto:merawikelemework@gmail.com" class="contact-btn">Email <span>‚úâÔ∏è</span></a>
    </div>
</section>

<script>
    // Optional: simple animation JS (already handled by CSS hover)
    // But we could add click feedback if needed
    const buttons = document.querySelectorAll('.contact-btn');
    buttons.forEach(btn => {
        btn.addEventListener('click', ()=>{
            btn.style.transform = 'scale(0.95)';
            setTimeout(()=>{ btn.style.transform='scale(1)'; }, 150);
        });
    });
</script>

</body>
</html>
